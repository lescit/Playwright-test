[pytest]
addopts = -q --html=report.html --self-contained-html
# Bei Fehlern: Screenshots/Tracing via pytest-playwright-Optionen, wenn verfügbar
# (manche Versionen nutzen --tracing=on --screenshot=only-on-failure)
# Du kannst das bei Bedarf ergänzen:
# addopts = -q --html=report.html --self-contained-html --tracing=on --screenshot=only-on-failure

# Basis-URL zentral (wird vom Plugin 'pytest-base-url' respektiert)
base_url = https://www.karma.de

# Markierungen dokumentieren (optional)
markers =
    mobile: Tests für mobile Viewports
    perf:   Performance-bezogene Checks
    a11y:   Accessibility-Sanity
